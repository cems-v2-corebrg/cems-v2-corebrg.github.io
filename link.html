		<style>

@import "/css/fa.css";
@import "/css/list.css";

    color: #ffffff;
}

header input,
header select {
	padding: .5em;

	font-size: 30px; font-weight: bold;
	display: inline-block;

	display: none;

		</style>
		<script>
// static function
const REGEXP_IPV4 = new RegExp("^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\."
	+ "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\."
	+ "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\."
	+ "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$");

function IP2Int(s) {
	const o = REGEXP_IPV4.exec(s);
	
	if(o === null || o.length != 5) return 0xffffffff;
	
	var n = 0;
	for(let i=1; i<5; i++) {
		n <<= 8;
		n |= o[i];
	}
	
	return n >>> 0;
}
		</script>
		
		<script>

function initList() {
	const df = document.createDocumentFragment();
	var link;

    for (let id in $.linkData) {
        link = $.linkData[id];

        df.appendChild(createRow(id, link.nodeFrom, link.nodeTo, [link.indexFromName, link.indexToName], link.extra));
    }

	$.list.appendChild(df);
	
	document.body.classList.remove("loading");

	document.getElementById("count").textContent = count();
}

function createRow(id, nodeFrom, nodeTo, ifName, extra) {
	const row = document.createElement("tr");

    [$.nodeData[nodeFrom], $.nodeData[nodeTo]].forEach((node, i) => {
        row.appendChild(document.createElement("td")).textContent = node.ip || "";
        row.appendChild(document.createElement("td")).textContent = node.name || "";
        row.appendChild(document.createElement("td")).textContent = ifName[i] || "";
    });
    
	if ($.customData) {
        $.customData.forEach(custom => {
            row.appendChild(document.createElement("td")).textContent = extra && extra[custom] || "";
        });
	};
	
	row.dataset.id = id;
	
	return row;
}

function onSave() {
    const data = [];
    var record = [];

    [].forEach.call($.header.children, function (col) {
        record.push(col.textContent);
    });

    data[0] = record.join(",");

    [].forEach.call($.list.children, function (row) {
        record = [];

        [].forEach.call(row.children, function (col) {
            record.push(col.textContent);
        });

        data.push(record.join(","));
    });

    ITAhM.util.download(new Blob(["\ufeff", data.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "line.csv");
}

function count() {
	var count = 0;

	[].forEach.call($.list.children, function (row) {
		if (row.offsetHeight > 0) {
			count++;
		}
	});

	return count;
}

function onSort (e) {
	const
        list = document.body.querySelector("tbody"),
        df = document.createDocumentFragment(),
        index = [].indexOf.call(this.parentNode.children, this);

	let bias;

	if (this.classList.contains("descend")) {
		this.classList.remove("descend");

		this.classList.add("ascend");

		bias = 1;
	} else {
		this.classList.remove("ascend");

		this.classList.add("descend");

		bias = -1;
	}
	
    [].slice.call(list.children)
        .sort((a, b) => a.children[index].textContent.localeCompare(b.children[index].textContent) * bias)
        .forEach(e => df.appendChild(e));

	list.appendChild(df);
}

function onSearch (e) {
    e.preventDefault();
    
    document.body.classList.add("loading", "keyword");

    const keyword = $.form.elements["keyword"].value;

    if (!keyword) {
        return $.form.reset();

        return;
    }

    const df = document.createDocumentFragment();
    
    for (let row, cols; row = $.list.firstElementChild;) {
        cols = row.children;

        df.appendChild(row);

        for (var i=0, length=cols.length; i<length; i++) {
            row.classList.remove("keyword");

            if (cols[i].textContent.indexOf(keyword) !== -1) {
                row.classList.add("keyword");
                
                break;
            }
        }
    }
    
    $.list.appendChild(df);

    document.body.classList.remove("loading");

    document.getElementById("count").textContent = count();
}

function onReset(e) {
    const df = document.createDocumentFragment();

    document.body.classList.add("loading");
    
    for (let row; row = $.list.firstElementChild;) {
        df.appendChild(row).classList.remove("keyword");
    }

    document.body.classList.remove("keyword");

    $.list.appendChild(df);

    document.body.classList.remove("loading");

    document.getElementById("count").textContent = count();
}
    
function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert("Notice!\n\n"+ "세션 만료.");

        break;
    default:
        alert(`Error!\n\n오류코드 ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}
		</script>
		
	</head>
	
	<body class="loading">
        <header>
            <nav>
                <input type="button" value="&#xf019; Export" id="export" title="CSV 내보내기">
            </nav>
            <i id="count"></i>
            <form>
                <input type="text" name="keyword" placeholder="Keyword">
                <input type="submit" value="&#xf002; 찾기">
                <input type="reset" value="&#xf2f9; 초기화">
            </form>
        </header>     
        <main>
			<table>
                <colgroup>
                    <col width="200">
                    <col>
                    <col width="200">
                    <col width="200">
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr id="header">
                        <th id="ip1" class="sort">IP</th>
                        <th>Name</th>
                        <th>Interface</th>
                        <th id="ip2" class="sort">IP</th>
                        <th>Name</th>
                        <th>Interface</th>
                    </tr>
			    </thead>
                <tbody id="list"></tbody>
            </table>
        </main>
		
		<div class="loading mask"></div>
		
		<script src="/js/ITAhM.js"></script>
		<script src="/js/object.js"></script>
		<script src="/js/request.js"></script>
		<script>

const $ = {
        request: new Request(),
        list: document.getElementById("list"),
        header: document.getElementById("header"),
        form: document.querySelector("form")
    };

document.getElementById("export").onclick = onSave;

[].forEach.call(document.body.querySelectorAll("th.sort"), th =>
    th.onclick = onSort);

$.form.onsubmit = onSearch;
$.form.onreset =  onReset;

function initNode() {
    switch(this.status) {
    case 200:
        $.nodeData = JSON.parse(this.responseText);
            
        initList();
        
        break;
    default:
        showMessage(this);
    }
}

function initLink() {
    switch(this.status) {
    case 200:
        $.linkData = JSON.parse(this.responseText);
        
        $.request.execute({
            command: "get",
            target: "node"
        }, initNode);

        break;
    default:
        showMessage(this);
    }
}

function initSetting() {
    switch(this.status) {
    case 200:
        const
            df = document.createDocumentFragment(),
            customs = JSON.parse(this.responseText).customLink;
        
        if (customs) {
            $.customData = customs.split(",");
        
            $.customData.forEach(function (custom) {
                df.appendChild(document.createElement("th")).textContent = custom;
            });
            
            $.header.appendChild(df);
        }
    case 204:
        $.request.execute({
            command: "get",
            target: "link"
        }, initLink);

        break;
    default:
        showMessage(this);
    }
}

$.request.execute({
    "command": "get",
    "target": "setting"
}, initSetting);

        </script>
	
	</body>
