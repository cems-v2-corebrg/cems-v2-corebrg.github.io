// static function
const REGEXP_IPV4 = new RegExp("^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\."
	+ "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\."
	+ "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\."
	+ "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$");

function IP2Int(s) {
	const o = REGEXP_IPV4.exec(s);
	
	if(o === null || o.length != 5) return 0xffffffff;
	
	var n = 0;
	for(let i=1; i<5; i++) {
		n <<= 8;
		n |= o[i];
	}
	
	return n >>> 0;
}

/**
 * @param {string} id
 * @param {Object} node
 **/
function createRow(id, node) {
	const
		row = document.createElement("tr"),
        icon = $.iconData[node.type || "unknown"] || $.iconData["unknown"];
    let checkbox, type, labels, label, td;
    
    checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.onclick = e => {
        e.stopPropagation();

        document.getElementById("check").checked = false;
    }

    row.appendChild(document.createElement("td")).appendChild(checkbox); // N.0 선택
    row.appendChild(document.createElement("td")); // N.1 상태
	row.appendChild(document.createElement("td")).textContent = node.ip || ""; // N.2 IP주소

    type = row.appendChild(document.createElement("td")); // N.3 타입
    
    type.textContent = node.type;
	type.style.backgroundImage = `url(${icon.src})`;
	
	row.appendChild(document.createElement("td")).textContent = (protocol => {
         if (protocol) {
            switch (protocol.toUpperCase()) {
            case "ICMP":
            case "TCP":
                return protocol.toUpperCase();
            default:
                return "SNMP";
            }
         } else {
             return "";
         }
    }) (node.protocol); // N.4 모니터
	
    row.appendChild(document.createElement("td")).textContent = node.manager || ""; // N.5 관리자
    
    td = document.createElement("td"); // N.5 이력 조회

    if (node.manager) {
        td.textContent = "\uf141";

        td.onclick = e => {
            e.stopPropagation();

            window.open(`/manager.html?node=${node.id}`, "manager");
        };
    }

    row.appendChild(td);

	if ($.customArray) {
        const extra = node.extra && JSON.parse(node.extra) || {};

		$.customArray.forEach(function (custom) {
			row.appendChild(document.createElement("td")).textContent = extra[custom] || "";
		});
	};
	
	row.appendChild(document.createElement("td")).textContent = node.name; // N.0

	row.dataset.id = id;
	
	if (node.label) {
		labels = node.label.split(",");
		
		for (var i=0, length=labels.length; i<length; i++) {
			label = labels[i];
			
			if (!(label in $.labelMap)) {
				$.labelMap[label] = [];
			}

			$.labelMap[label].push(row);
		}
	}
	else {
		$.labelMap[""].push(row);
	}
    
    row.onclick = e => {
        e.preventDefault();

        top.showDialog(`/dialog/node.html?id=${id}`, this);
    };

	if (node.protocol) {
		if ("status" in node && !node.status) {
			row.dataset.shutdown = true;
		}
		else if ("critical" in node && node.critical) {
			row.dataset.critical = true;
		}
		else {
			row.dataset.normal = true;
        }

        row.oncontextmenu = e => {
            e.preventDefault();

            top.showDialog(`/chart.html?id=${id}`);
        };
	}
	else {
		row.dataset.disabled = true;
	}
    
    row.draggable = true;

	return row;
}

function initLabel() {
    var df = document.createDocumentFragment(),
        select = document.getElementById("label"),
		option = document.createElement("option");

	for (let label in $.labelMap) {
		option = document.createElement("option");
		
		option.text = label;
		
		df.appendChild(option);
	}
	
	select.insertBefore(df, select.firstChild);
}

function selectStatus(status) {
    $.list.className = status;
    $.list.classList.remove("status");

    document.querySelector("summary").className = status;

    document.body.querySelector("details").removeAttribute("open");

	document.getElementById("count").textContent = count();
}

function onSelectStatus (e) {
    selectStatus(e.target.className);
}

function onSort (e) {
	const
		reverse = !this.classList.toggle("ascending"),
		df = document.createDocumentFragment();

    this.classList.add("sorted");

	[].slice.call($.list.children).sort(reverse?
		function (a, b) {
			const
				ipA = a.children[1].textContent,
				ipB = b.children[1].textContent;
			
			if (ipA && ipB) {
				return IP2Int(ipB) - IP2Int(ipA);
			}
			else if (ipB) {
				return 1;
			}
			else if (ipA) {
				return -1;
			}
			else {
				return 0;
			}
		}:
		function (a, b) {
			const
				ipA = a.children[1].textContent,
				ipB = b.children[1].textContent;
			
			if (ipA && ipB) {
				return IP2Int(ipA) - IP2Int(ipB);
			}
			else if (ipB) {
				return 1;
			}
			else if (ipA) {
				return -1;
			}
			else {
				return 0;
			}
		}).forEach(function (e) {
			df.appendChild(e);
		});

	$.list.appendChild(df);
}

function onSearch (e) {
    e.preventDefault();
    
    document.body.classList.add("loading", "keyword");

    const keyword = this.elements["keyword"].value.toLowerCase();

    if (!keyword) {
        return $.form.reset();
    }

    const df = document.createDocumentFragment();
    
    for (let row, cols; row = $.list.firstElementChild;) {
        cols = row.children;

        df.appendChild(row);

        for (var i=0, length=cols.length; i<length; i++) {
            row.classList.remove("keyword");

            if (cols[i].textContent.toLowerCase().indexOf(keyword) !== -1) {
                row.classList.add("keyword");
                
                break;
            }
        }
    }
    
    $.list.appendChild(df);

    document.body.classList.remove("loading");

    document.getElementById("count").textContent = count();
}

function onReset(e) {
    const df = document.createDocumentFragment();

    document.body.classList.add("loading");
    
    for (let row; row = $.list.firstElementChild;) {
        df.appendChild(row).classList.remove("keyword");
    }

    document.body.classList.remove("keyword");

    $.list.appendChild(df);

    document.body.classList.remove("loading");

    document.getElementById("count").textContent = count();
}
    
function onSave() {
    const
        keys = ["name", "ip", "type", "manager"],
		rows = [];
	
	let node, cols;

	for (let id in $.nodeData) {
        node = $.nodeData[id];
        
        cols = [];

        if (node.protocol) {
            if ("status" in node && !node.status) {
                cols.push("장애");
            }
            else if ("critical" in node && node.critical) {
                cols.push("주의");
            }
            else {
                cols.push("정상");
            }
        }
        else {
            cols.push("");
        }
    
        keys.forEach(key => 
            cols.push(`"${(node[key] || "").replace(/\"/g, "'")}"`)
        );
        
        $.customArray && $.customArray.forEach(key => {
            const extra = node.extra && JSON.parse(node.extra) || {};

            cols.push(`"${(extra[key] || "").replace(/\"/g, "'")}"`);
        });

        rows.push(cols.join(","));
    }

	ITAhM.util.download(new Blob(["\ufeff", rows.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "node.csv");
}

function count() {
	var count = 0;

	[].forEach.call($.list.children, function (row) {
		if (row.offsetHeight > 0) {
			count++;
		}
	});

	return count;
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESS_EXPIRE["kr"]);

        break;
    default:
        alert(ERROR_RES_CODE(xhr.status)["kr"]);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

new BroadcastChannel("bc_manager").onmessage = function (e) {
    const bc = this;

    $.request.execute({
        "command": "get",
        "target": "manager",
        "node": e.data
    }, function (e) {
        switch(this.status) {
        case 200:
            break;
        default:
            throw showMessage(this);
        }

        bc.postMessage(JSON.parse(this.responseText));
    });
};

document.getElementById("add").onclick = e =>
    top.showDialog("/dialog/node.html", window);

document.getElementById("add_group").onclick = e => {
    const name = prompt("그룹 이름");

    if(name) {
        document.body.classList.add("loading");

        $.request.execute({
            command: "add",
            target: "group",
            group: {
                name: name,
                parent: $.selected && $.selected.dataset.id
            }
        }, function (e) {
            switch(this.status) {
            case 200:
                break;
            default:
                throw showMessage(this);
            }

            const group = JSON.parse(this.responseText);

            $.tree.add(name, $.selected).dataset.id = group.id;

            document.body.classList.remove("loading");
        });
    }
};

document.getElementById("remove_group").onclick = e => {
    if ($.selected && confirm("Confirm.\n\n선택한 그룹을 삭제합니까?")) {
        document.body.classList.add("loading");

        $.request.execute({
            command: "remove",
            target: "group",
            id: $.selected.dataset.id
        }, function (e) {
            switch(this.status) {
            case 200:
                break;
            default:
                throw showMessage(this);
            }

            window.location.reload();
        });
    }
};

document.getElementById("label").onchange = function () {
	const
		df = document.createDocumentFragment(),
		label = this.value;
	
	document.body.classList.add("loading");
	
	if (this.selectedIndex === this.options.length -1) {
		for (let row; row = $.list.firstElementChild;) {
			df.appendChild(row).classList.remove("hidden");
		}
	}
	else {
		for (let row; row = $.list.firstElementChild;) {
			df.appendChild(row).classList[$.labelMap[label].indexOf(row) == -1? "add": "remove"]("hidden");
		}
	}
	
	$.list.appendChild(df);

	document.body.classList.remove("loading");

	document.getElementById("count").textContent = count();
};

        checkbox = e.target.querySelector("input[type=checkbox");

    document.getElementById("check").checked = false;

    if (checkbox.checked) {
        const data = [];

        image.textContent = `노드 ${checked.length} 개 이동`;

        [].forEach.call(checked, checkbox => {
            data.push(checkbox.parentNode.parentNode.dataset.id);
        });

        e.dataTransfer.setData("text/plain", data.join(","));
    } else {
        [].forEach.call(document.getElementById("list").querySelectorAll("input[type=checkbox]"),
            checkbox => checkbox.checked = false);
        
        checkbox.checked = true;

        image.textContent = `노드 1 개 이동`;

        e.dataTransfer.setData("text/plain", e.target.dataset.id);
    }

    e.dataTransfer.setDragImage(image, 0, 0);
};

document.getElementById("check").onclick = function (e) {

function initialize(e) {
    switch(this.status) {
    case 200:
        break;
    default:
        return showMessage(this);
    }

    const settingData = JSON.parse(this.responseText);

    if ("custom" in settingData) {
		var customs = settingData.custom;
		
		if (customs) {
			let df = document.createDocumentFragment();
			
			$.customArray = customs.split(",");
			
			$.customArray.forEach(function (custom) {
				df.appendChild(document.createElement("th")).textContent = custom;
			});
			
			$.header.insertBefore(df, $.header.lastElementChild);
		}
    }
    
    const df = document.createDocumentFragment();
    
    var row;

    for (let id in $.nodeData) {
        row = createRow(id, $.nodeData[id]);

        if (row) {
		    df.appendChild(row);
        }
    }
	
	list.appendChild(df);
    
    if ($.status) {
        selectStatus(`status ${$.status}`);
    }
    
	document.body.classList.remove("loading");

	document.getElementById("count").textContent = count();

    initLabel();
}

function initIcon(e) {
    switch(this.status) {
    case 200:        
        break;
    default:
        return showMessage(this);
    }

    const iconData = JSON.parse(this.responseText);

    for (let type in iconData) {
        $.iconData[type] = iconData[type];
    }
    
    $.request.execute({
        "command": "get",
        "target": "setting"
    }, initialize);
}

function initGroup(e) {
    switch(this.status) {
    case 200:
        break;
    default:
        return showMessage(this);
    }

    const
        groupData = JSON.parse(this.responseText),
        treeData = {};
    let group, item;

    for (let id in groupData) {
        item = $.tree.create(groupData[id].name);

        treeData[id] = item;

        item.dataset.id = id;
    }

    for (let id in treeData) {
        $.tree.append(treeData[id], groupData[id].parent && treeData[groupData[id].parent] || undefined);
    }

    $.request.execute({
        "command": "get",
        "target": "icon"
    }, initIcon);
}

function initNode(e) {
    switch(this.status) {
    case 200:
        break;
    default:
        return showMessage(this);
    }

    $.nodeData = JSON.parse(this.responseText);
        
    $.request.execute({
        "command": "get",
        "target": "group"
    }, initGroup);
}
