<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>

@import "/css/style.css";
@import "/css/dialog.css";
@import "/css/fa.css";

body {
	margin: 0; padding: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

dialog {
    width: 320px;
    border: 1px solid #dddddd;
}

dialog h3 {
    background-color: #424242;
    color: #ffffff;
    text-shadow: 0 2px 3px #000000;
    padding: 1em;
}

dialog::backdrop {
    background-color: rgba(0, 0, 0, 0);
}

dialog .footer {
    display: flex;
}

dialog .footer input {
    flex: 1;
    padding: 0.5em;
    font: 1em "Font Awesome 5 Free", "맑은 고딕";
}

body:not(.edit) tr.edit {
    display: none;
}

		</style>
        <script>

function initialize (user) {
    if (user) {
        $.form.elements["id"].value = user.id;
        $.form.elements["id"].disabled = true;

        $.form.elements["name"].value = user.name || "";
        $.form.elements["sms"].value = user.sms || "";
        $.form.elements["email"].value = user.email || "";

        $.form.elements["level"].value = user.level;

        document.body.classList.add("edit");
    }

    document.body.classList.remove("loading");
}

function onReset (e) {
    if(!confirm("User 정보를 삭제하겠습니까?")) {
        return;
    }

    e.preventDefault();

    document.body.classList.add("loading");

    $.request.execute({
        command: "remove",
        target: "user",
        id: $.form.elements["id"].value
    }, function () {
        switch (this.status) {
        case 200:				
            top.closeDialog(true);

            break;
        case 403:
            alert("Error!\n\n삭제할 수 없는 User 입니다.");

            break;
        default:
            showMessage(this);
        }

        document.body.classList.remove("loading");
    });
};

function onSubmit(e) {
    e.preventDefault();

    const
        request = {
            target: "user",
            id: $.form.elements["id"].value,
            user: {
                id: $.form.elements["id"].value
            }
        };

    request.user.name = $.form.elements["name"].value || undefined;
    request.user.sms = $.form.elements["sms"].value || undefined;
    request.user.email = $.form.elements["email"].value || undefined;

    if (document.body.classList.contains("edit")) {
        // 수정
        request.command = "set";
    }
    else {
        // 생성
        request.command = "add";
    }

    document.body.classList.add("loading");

    $.request.execute(request, function () {
        switch (this.status) {
        case 200:
            top.closeDialog(true);

            break;
        case 409:
            alert("Error!\n\n사용할 수 없는 아이디 입니다.");

            break;
        default:
            throw showMessage(this);
        }

        document.body.classList.remove("loading");
    });
};

function onChangeLevel (e) {
    if (!confirm("Confirm.\n\nUser 권한을 변경 하겠습니까?")) {
        this.value = $.level;

        return;
    }

    $.auth = {
        level: this.value
    };

    if ($.level > 1) {
        $.dialog.showModal();
    } else  {
        setAuth();
    }
}

function onChangeBranch (e) {
    if (!confirm("Confirm.\n\n브랜치의 권한을 설정하겠습니까?")) {
        this.selectedIndex = -1;

        return;
    }

    document.body.classList.add("loading");
    
    $.request.execute({
        command: "add",
        target: "view",
        view: {
            user: $.id,
            branch: Number(this.value)
        }
    }, function (e) {
        switch (this.status) {
        case 200:
            break;
        default:
            throw showMessage(this);
        }

        window.location.reload();
    });
}

function onChangeView (e) {
    if (!confirm("Confirm.\n\n브랜치의 권한을 삭제하겠습니까?")) {
        this.selectedIndex = -1;

        return;
    }

    document.body.classList.add("loading");
    
    $.request.execute({
        command: "remove",
        target: "view",
        user: $.id,
        branch: Number(this.value)
    }, function (e) {
        switch (this.status) {
        case 200:
            break;
        default:
            throw showMessage(this);
        }

        window.location.reload();
    });
}

function onSubmitLevel (e) {
    e.preventDefault();

    $.auth.password = hex_md5(this.elements["password"].value);

    setAuth();
}

function setAuth() {
    document.body.classList.add("loading");

    $.dialog.close();

    $.request.execute({
        target: "user",
        command: "set",
        id: $.id,
        auth: $.auth
    }, function () {
        switch (this.status) {
        case 200:
            break;
        default:
            throw showMessage(this);
        }

        alert("Information.\n\n권한 설정을 완료 하였습니다.");

        top.resetParent();

        document.body.classList.remove("loading");
    });
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESS_EXPIRE["kr"]);

        break;
    default:
        alert(ERROR_RES_CODE(xhr.status)["kr"]);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

        </script>
	</head>
	
	<body class="loading dialog">
        <main>
            <h2>
                <span  id="close" title="대화창 닫기">&#xf00d;</span>
                User
            </h2>
            <form autocomplete="off">
                <table>
                    <colgroup>
                        <col width="120">
                        <col>
                        <col width="80">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="id"
                                    placeholder="사용자 아이디" required>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" name="name"
                                    placeholder="사용자 이름" required>
                            </td>
                        </tr>
                        <tr>
                            <th>모바일</th>
                            <td>
                                <input type="text" name="sms"
                                    pattern="(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})"
                                    placeholder="기호(-) 없이 숫자만 입력">
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="email" name="email"
                                    placeholder="이메일 주소 형식 입력">
                            </td>
                        </tr>
                        <tr class="edit">
                            <th>권한</th>
                            <td>
                                <select name="level">
                                    <option value="0">관리자</option>
                                    <option value="1">사용자</option>
                                    <option value="2">수신자</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="edit">
                            <th>브랜치</th>
                            <td>
                                <select name="branch"></select>
                            </td>
                        </tr>
                        <tr class="edit">
                            <th></th>
                            <td>
                                <select size="3" name="view"></select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer>
                    <input type="reset" value="&#xf1f8; Remove">
                    <input type="submit" value="&#xf0c7; Save">
                </footer>
                <div class="loading mask"></div>
            </form>
        </main>
        <dialog>
            <h3>
                비밀번호 설정
            </h3>
            <form id="dialog">
                <table>
                    <tbody>
                        <tr>
                            <th>Password</th>
                            <td>
                                <input type="password" name="password" required>
                            </td>
                        </tr>
                        <tr>
                            <th>Confirm</th>
                            <td>
                                <input type="password" name="confirm" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="footer">
                    <input type="reset" value="&#xf00d; Cancel">
                    <input type="submit" value="&#xf00c; Apply">
                </div>
                <div class="loading mask"></div>
            </form>
        </dialog>

        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        <script src="/js/md5.js"></script>
		<script>

const
    search = new URLSearchParams(window.location.search),
    $ = {
        request: new Request(),
        id: search.get("id") || undefined,
        form: document.querySelector("form"),
        dialog: document.body.querySelector("dialog")
    };

if (top.account.level === 0) {
    $.form.onsubmit = onSubmit;
    $.form.onreset = onReset;
    
    $.form.elements["level"].onchange = onChangeLevel;
    $.form.elements["branch"].onchange = onChangeBranch;
    $.form.elements["view"].onchange = onChangeView;

    document.getElementById("dialog").onsubmit = onSubmitLevel;

    document.body.classList.add("root");
}

document.addEventListener("keydown", function (e) {
	switch (e.keyCode) {
	case 27:
        top.closeDialog();
		
		break;
	}
});

$.form.elements["level"].onmousedown = function (e) {
    $.level = this.value;
}

document.getElementById("close").onclick = e => top.closeDialog();

document.getElementById("dialog").onreset = function (e) {
    $.form.elements["level"].value = $.level;

    $.dialog.close();
};

function initUser () {
    switch (this.status) {
    case 200:
        break;
    default:
        throw showMessage(this);
    }

    initialize(JSON.parse(this.responseText));
}

function initView () {
    switch (this.status) {
    case 200:
        break;
    default:
        throw showMessage(this);
    }

    const
        df = document.createDocumentFragment(),
        viewData = JSON.parse(this.responseText);
    let branch, option;

    for (let id in viewData) {
        branch = viewData[id];

        option = document.createElement("option");

        option.value = id;
        option.text = branch.name;

        df.appendChild(option);
    };

    $.form.elements["view"].appendChild(df);
    $.form.elements["view"].selectedIndex = -1;

    $.request.execute({
        command: "get",
        target: "user",
        id: $.id
    }, initUser);
}

function initBranch () {
    switch (this.status) {
    case 200:
        break;
    default:
        throw showMessage(this);
    }

    const
        df = document.createDocumentFragment(),
        branchData = JSON.parse(this.responseText);
    let branch, option;

    for (let id in branchData) {
        branch = branchData[id];

        option = document.createElement("option");

        option.value = id;
        option.text = branch.name;

        df.appendChild(option);
    }

    $.form.elements["branch"].appendChild(df);
    $.form.elements["branch"].selectedIndex = -1;

    if ($.id) {
        $.request.execute({
            command: "get",
            target: "view",
            user: $.id
        }, initView);
    } else {
        initialize();
    }
}

$.request.execute({
    command: "get",
    target: "branch"
}, initBranch);

		</script>
	
	</body>
	
</html>
