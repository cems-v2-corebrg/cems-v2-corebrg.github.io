<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="No-Cache">
		<title>CeMS Status</title>
		<style>

@import "/css/style.css";
@import "/css/var.css";
@import "/css/fa.css";

body {
    position: fixed; inset: 0 0 0 0;
    margin: 0; padding: 0;
    display: flex;
}

section {
    position: relative;
    flex: 1;
    display: flex;
    border-radius: 3px;
    color: #fefefe;
    padding: 1em;
    margin: auto 0.5em;
}

section >div:first-child {
    flex: none;
    font: 3em "Font Awesome 5 Free";
}

section >div:last-child {
    flex: 1;
    text-align: center;
}

section.shutdown {
    background-image: linear-gradient(to right, var(--var-color-shutdown), #a62c2b7f);
}

section.critical {
    background-image: linear-gradient(to right, var(--var-color-critical), #da680f7f);
}

section.normal {
    background-image: linear-gradient(to right, var(--var-color-normal), #296e017f);
}

h2 {
    font-size: 1em;
}

h1, h2 {
    margin: 0;
}

		</style>
		
		<script>

function initialize() {
    const count = {
            shutdown: 0,
            critical: 0,
            normal: 0
        };

    var node, type;

    for (let id in $.nodeData) {
        node = $.nodeData[id];

        if ("protocol" in node) {
            type = node.type || "unknown";

            if (!(type in $.typeMap)) {
                $.typeMap[type] = {
                    shutdown: 0,
                    critical: 0,
                    normal: 0
                }
            }

            if ("status" in node && !node.status) {
                count.shutdown++;

                $.typeMap[type].shutdown++;
            }
            else if ("critical" in node && !node.critical) {
                count.critical++;

                $.typeMap[type].critical++;
            }
            else {
                count.normal++;

                $.typeMap[type].normal++;
            }
        }
    }

    document.getElementById("normal").textContent = count.normal;
    document.getElementById("critical").textContent = count.critical;
    document.getElementById("shutdown").textContent = count.shutdown;
}

function showMessage(xhr) {
    if (xhr instanceof XMLHttpRequest) {
        switch (xhr.status) {
        case 401:
            alert(NOTICE_SESS_EXPIRE["kr"]);

            break;
        default:
            alert(ERROR_RES_CODE(xhr.status)["kr"]);
        }

        try {
            console.log(JSON.parse(xhr.responseText).error);
        } catch (e) {}
    } else if (xhr instanceof Error) {
        console.error(xhr);
    } else {
        console.trace(xhr);
    }
}

		</script>
	</head>

	<body class="loading">
        <section class="shutdown">
            <div>&#xf071;</div>
            <div>
                <h1 id="shutdown">0</h1>
                <h2>Shutdown</h2>
            </div>
        </section>
        <section class="critical">
            <div>&#xf0f3;</div>
            <div>
                <h1 id="critical">0</h1>
                <h2>Critical</h2>
            </div>
        </section>
        <section class="normal">
            <div>&#xf1ce;</div>
            <div>
                <h1 id="normal">0</h1>
                <h2>Normal</h2>
            </div>
        </section>

        <div class="loading mask"></div>

        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        
		<script>

const $ = {
        request: new Request(),
        typeMap: {}
    };

function initNode() {
    switch (this.status) {
    case 200:
        $.nodeData = JSON.parse(this.responseText);
        
        initialize();

        document.body.classList.remove("loading");

        break;
    default:
        showMessage(this);
    }
}

$.request.execute({
    command: "get",
    target: "node"
}, initNode);

		</script>
	
	</body>
</html>
