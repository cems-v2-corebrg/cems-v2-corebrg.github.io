<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CeMS Topology editor</title>
        <style>

@import "/css/style.css";
@import "/css/fa.css";

body {
    position: fixed; inset: 0 0 0 0;
    padding: 0; margin: 0;
}

iframe {
    width: 100%; height: 100%;
    border: none;
}

/** control **/
nav {
    position: absolute; inset: 5px 5px auto 5px;
    display: flex; justify-content: space-between;
    font: 20px "Font Awesome 5 Free";
    color: #ffffff;
    user-select: none;
    pointer-events: none;
}

nav >div {
    display: flex;
}

nav span {
    border-radius: 50%;
    display: flex; width: 32px; height: 32px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 132, 255, 0.5);
    border-color: #0084ff;
    cursor: pointer;
    pointer-events: all;
}

nav span:hover {
    background-color: #0084ff;
}
			</style>            
        </head>
        
        <script>

function showMessage(xhr) {
    if (xhr instanceof XMLHttpRequest) {
        switch (xhr.status) {
        case 401:
            alert(NOTICE_SESS_EXPIRE["kr"]);

            break;
        default:
            alert(ERROR_RES_CODE(xhr.status)["kr"]);
        }

        try {
            console.log(JSON.parse(xhr.responseText).error);
        } catch (e) {}
    } else if (xhr instanceof Error) {
        console.error(xhr);
    } else {
        console.trace();
    }
}

        </script>

        <body>
            <nav>
                <div></div>
                <div>
                    <span title="편집 종료" id="close">
                        &#xf00d;
                    </span>
                </div>
            </nav>
            <iframe id="frame"></iframe>

        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        <script>

var positionData;

if (top.account.level !== 0) {
    throw "권한 없음"
}

document.getElementById("close").onclick = e => window.location.replace("/topology/viewer.html");

new Request().query({
    command: "get",
    target: "position",
    name: "position"
}).then(positionData => {
    window.positionData = positionData || {};

    document.getElementById("frame").src = "/topology/tool.html";
}).catch(showMessage);

        </script>
    </body>
</html>
