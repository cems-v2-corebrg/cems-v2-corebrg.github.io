function toString(value) {
    var suffix = ["Bytes", "KBytes", "MBytes", "GBytes", "TBytes"];
    
    for(var i=0, _i=suffix.length -1; i<_i; i++) {
        if (value > 999) {
            value /= 1024;
        }
        else {
            break;
        }
    }
    
    return value.toFixed(2) + suffix[i];
}
