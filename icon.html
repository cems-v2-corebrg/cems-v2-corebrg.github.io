<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>icon @ ITAhM</title>
		
		<style>
@import "/css/style.css";
@import "/css/fa.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	margin: 0; padding: 1em;
    display: flex; flex-direction: column;
}

header {
    flex: none;
	padding: 0.5em;
	display: flex;
    justify-content: space-between;
    color: #ffffff;
    user-select: none;
}

input[type=button] {
	font-family: "Font Awesome 5 Free", "맑은 고딕", Tahoma, Arial;
	padding: 0.5em;
}

main {
    flex: 1;
    overflow-y: auto;
}

h1 {
	font-size: 20px;
    color: #ffffff;
	text-shadow: 0 2px 3px #000000;
}

#list {
	list-style: none;
	padding: 3px;
    margin: 0;
    position: relative;
}

.icon {
	padding: 20px;
	margin: 5px;
	width: 64px;
	display: inline-block;
	border: 1px solid transparent;
}

.icon> div {
	width: 64px; height: 64px;
	overflow: hidden;
	background: transparent center no-repeat;
	background-size: contain;
}

.icon> span {
	display: block;
	overflow: hidden;
	text-overflow: ellipsis;
	text-align: center;
}

.icon:hover {
	cursor: pointer;
	box-shadow: 0 6px 6px -4px #333;
	background-color: #ddd;
	transform: translate(0, -2px);
}

.icon:active {
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.125);
    transform: none;
}

.icon:hover> div> img {
	transform: scale(1.3); 
}

.group {
	margin: 20px 0;
}

.group> ul {
	padding: 20px;
	display: flex;
	flex-wrap: wrap;
	list-style: none;
	background-color: #fdfdfd;
	box-shadow: 0 8px 10px -4px #000;
	color: #000;
}

body:not(.root) .root,
.layout {
    display: none;
}

		</style>
        <script>
        
function onSelectIcon(type) {
	top.showDialog(`/dialog/icon.html?type=${type}`, this);
}

function createGroup(name) {
	var group = $.group.cloneNode(true);
	
	group.children[0].textContent = name;
	
	return group;
}

function createIcon(src, label) {
	var icon = $.icon.cloneNode(true);
	
	icon.querySelector("div").style.backgroundImage = `url(${src})`;
	icon.querySelector("span").textContent = label;
	
	return icon;
}

function initIcon(iconData) {
	var df = document.createDocumentFragment(),
		icon, groupName, groupElement, labelElement,
		map = {}, span, clone;
	
	
	for (let type in iconData) {
		icon = iconData[type];
		
		groupName = icon.group;
		
		groupElement = map[groupName];
		
		if (!groupElement) {
			groupElement = document.createElement("ul");
			
			df.appendChild(createGroup(groupName)).appendChild(groupElement);
			
			map[groupName] = groupElement;
		}
		
		groupElement.appendChild(createIcon(icon.src, type)).onclick = e => onSelectIcon(type);
	}
	
	return df;
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert("Notice!\n\n"+ "세션 만료.");

        break;
    default:
        alert(`Error!\n\n오류코드 ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

        </script>
	</head>
	
	<body class="loading">
        <header>
			<form>
				<input id="add" class="root" type="button" value="&#xf067; Add">
			</form>
        </header>
        <main>
            <ul id="list"></ul>
        </main>
		<div class="layout">
			<ul>
				<li class="group">
					<h1></h1>
				<li class="icon">
					<div></div>
					<span></span>
			</ul>
		</div>

		<div class="loading mask"></div>
        
        <script src="/js/ITAhM.js"></script>
        <script src="/js/icon.js"></script>
        <script src="/js/request.js"></script>
		<script>

const $ = {
        request: new Request(),
        icon: document.querySelector(".icon"),
        group: document.querySelector(".group"),
        iconData: ITAhM.iconData
    };

if (top.account.level === 0) {
    document.body.classList.add("root");
}

document.getElementById("add").onclick = e => {
    top.showDialog("/dialog/icon.html", window);
};

$.request.execute({
    command: "get",
    target: "icon"
}, function () {
    switch(this.status) {
    case 200:
        const iconData = JSON.parse(this.responseText);

        for (let type in iconData) {
            $.iconData[type] = iconData[type];
        }

    case 204:
        document.getElementById("list").appendChild(initIcon($.iconData));

        document.body.classList.remove("loading");

        break;
    default:
        showMessage(this);
    }
});

		</script>
	
	</body>
	
</html>
