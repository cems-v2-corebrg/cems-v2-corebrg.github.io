<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CeMS Console</title>
		
		<style>
@import "/css/style.css";
@import "/css/fa.css";

body {
	position: fixed; inset: 0 0 0 0;
    margin: 0; padding: 0;
    background: #f9f9f9 url("/img/bg_signin.png") fixed center no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
}

main {
    width: 320px;
}

section {
    padding: 1em;
    background-color: #1b1c2e;
    color: #fefefe;
    /*box-shadow: 0 0 10px #3e54d3;*/
}

form {
    padding: 20px;
    border: 1px solid #ddd;
}

h1, h2 {
    text-align: center;
    color: #0084ff;
}

.input {
    display: flex;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 3px;
    background-color: #fefefe;
}

.input >span {
    flex: none;
    display: inline-block;
    margin: 0 0.5em;
}

.input >input {
    flex: 1;
    border: none;
    outline: none;
}

.glyph {
    font-family: 'Font Awesome 5 Free';
    color: #0084ff;
}

input[type=submit],
input[type=reset] {
    width: 100%;
	box-sizing: border-box;
	padding: 10px;
	margin-top: 20px;
	font-weight: bold;
	color: #fff;
}

input[type=submit] {
    background-image: linear-gradient(#5cb85c, #398439 45%,  #398439 55%, #5cb85c);
	border: 1px solid #398439;
}

input[type=reset] {
    background-image: linear-gradient(#d9534f, #ac2925 45%,  #ac2925 55%, #d9534f);
	border: 1px solid #ac2925;
}

.footer {
    display: flex;
}

.footer >input {
    flex: 1;
    font-family: "Font Awesome 5 Free", "맑은 고딕", Tahoma, Arial;
}

body:not(:lang(en)) :lang(en) {
    display: none;
}

		</style>
        <script>

function onSignIn() {
    switch(this.status) {
        case 200:
            return top.signIn(JSON.parse(this.responseText));
        case 401:
            alert("Error!\n\n"+
                "계정이 존재하지 않거나 비밀번호가 일치하지 않습니다.");
            
            document.getElementById("signin").elements["id"].select();
            
            break;
        default:
            alert(`Error!\n\n오류 코드${this.status}.`);

            try {
                console.log(JSON.parse(this.responseText).error);
            } catch (e) {}
    }

    document.body.classList.remove("loading");
}
    
        </script>
	</head>
	
	<body>
		<main>
            <h1>Sign In</h1>
            <h2 id="agent"></h2>
            <section>
                <form id="signin" class="account">
                    <p>Username</p>
                    <div class="input">
                        <span class="glyph">&#xf007;</span>
                        <input type="text" name="id" required value="root">
                    </div>
                    <p>Password</p>
                    <div class="input">
                        <span class="glyph">&#xf023;</span>
                        <input type="password" name="password" required value="root">
                    </div>
                    <div class="footer">
                        <input type="reset" value="Cancel" class="button" lang="en">
                        <input type="submit" value="Sign in" class="button" lang="en">
                        <input type="reset" value="&#xf55a; Disconnect" class="button">
                        <input type="submit" value="&#xf2f6; Sign in" class="button">
                    </div>
                </form>
            </section>
            <h1>
                <a href="http://www.corebrg.com">
                    <img width="64" height="64" src="/img/logo.png">
                </a>
            </h1>
		</main>
		
		<div class="loading mask"></div>
        
        <script src="/js/request.js"></script>
        <script src="/js/md5.js"></script>
		<script>

const $ = {
    request: new Request()
};

document.getElementById("agent").textContent = $.request.agent;

document.getElementById("signin").onsubmit = function (e) {
	e.preventDefault();
    
    document.body.classList.add("loading");

    $.request.signIn(this.elements["id"].value, hex_md5(this.elements["password"].value), onSignIn);
};

document.getElementById("signin").onreset = function (e) {
	e.preventDefault();
	
	$.request.reset();

    window.location.replace("/connect.html");
};

		</script>
	
	</body>
	
</html>
